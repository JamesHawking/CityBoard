<ion-header>
  <ion-navbar>
    <ion-title>
      Add something!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-icon name="camera" item-left></ion-icon>
      First take a picture!
  </ion-item>
    <ion-item>
     <ion-icon name="list" item-left></ion-icon>
      Add title...
  </ion-item>
      <ion-item>
     <ion-icon name="list" item-left></ion-icon>
      ...and description!
  </ion-item>
    
      <ion-item>
       <ion-icon name="logo-android" item-left></ion-icon>
      Pssst! Remember to click add.
  </ion-item>
</ion-list>

  <button (click)="getPic()" ion-button full>Get Pic</button>
<img [src]="base64Image" *ngIf="base64Image" />
 <form #slab="ngForm" (ngSubmit)="addSlab(slab)" novalidate>
  <ion-item>
    <ion-label  color="primary" floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="slab.title" name="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  color="primary"  floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="slab.description" name="description"></ion-input>
  </ion-item>

  <!--<ion-item>
    <ion-label  color="primary" floating>Image</ion-label>
    <ion-input type="text" [(ngModel)]="slab.img_url" name="img_url"></ion-input>
  </ion-item>-->
  <br>
  <button color="danger" class='lower' ion-button full>Add</button>
</form>

</ion-content>
