<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form #user="ngForm" (ngSubmit)="addUser(user)" novalidate>
  <ion-item>
    <ion-label  color="primary" floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  color="primary"  floating>Phone</ion-label>
    <ion-input type="text" [(ngModel)]="user.phone" name="phone"></ion-input>
  </ion-item>

  <button  class='lower' type="submit" ion-button full>Add</button>
</form>

 <button (click)="startTracking()" ion-button round>startTracking</button>
    <button (click)="stopTracking()" ion-button round>stopTracking</button>
</ion-content>
