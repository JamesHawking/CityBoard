<ion-content class="cards-bg">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 <!--<ion-row *ngIf='loading' justify-content-center>
  <ion-col col-auto>
    <ion-spinner  color="royal" name="crescent"></ion-spinner>
  </ion-col>
 </ion-row>-->




  <ion-fab right bottom>
    <button ion-fab mini color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="danger"><ion-icon name="hammer"></ion-icon></button>
      <button ion-fab><ion-icon name="heart"></ion-icon></button>
      <button ion-fab><ion-icon name="infinite"></ion-icon></button>
      <button ion-fab><ion-icon name="musical-notes"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

 <ion-card *ngFor="let slab of slabs | async" (click)=loadSinglePost(slab.$key)>
  <ion-item color="{{slab.color}}">

    <ion-avatar item-left>
      <img src="https://upload.wikimedia.org/wikipedia/en/d/d8/Michael_J._Fox_as_Marty_McFly_in_Back_to_the_Future%2C_1985.jpg">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>

<ion-icon item-right name="more"></ion-icon>
  </ion-item>

 
  <!--<ion-slide style="background-color: green">
    <h2>Slide 1</h2>
  </ion-slide>-->
    <img src="{{slab.img_url}}"/>



    <ion-card-content>
      <ion-card-title color="{{slab.color}}">
       {{slab.title}}   
      </ion-card-title>
      <p> {{slab.description}} </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          {{slab.voteCount}}
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          UdostÄ™pnij
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
